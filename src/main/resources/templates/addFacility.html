<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <title>Create Facility</title>
</head>

<body>
    <div th:if="${message != null}">
        <p class="text-warning">[[${message}]]</p>
    </div>

    <form action="/facility" modelAttribute="facility" method="POST">
        <label>Facility Name:</label>
        <input type="text" name="name"/><br/>
        <br/>
        <label>Description:</label>
        <textarea
                name="description"
                rows="5"
                cols="50"
                placeholder="Text"></textarea><br/><br/>
        <label>Location:</label>
        <input type="text" name="location"/><br/><br/>
        <label>Max occupancy per slot:</label>
        <input type="text" name="occupancy"/><br/><br/>
        <label>Facility Manager:</label>
        <input
                type="text"
                name="managerEmail"
                placeholder="Email"/><br/><br/>
        <label>Time slot duration</label>
        <input
                type="text"
                name="timeSlot"
        /><br/><br/>
        <input type="radio" name="active"/>
        <label>Active</label><br/><br/>
        <input type="radio" name="approvalRequired"/>
        <label>Approval Required</label><br/><br/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
