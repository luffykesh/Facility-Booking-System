<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">>
<head>
    <meta charset="UTF-8">
    <title>Reset password form</title>
    <script type="text/javascript" th:src="@{/JavaScript/Password.js}"></script>
</head>
<body>
<div>
    <h2>Reset Password Form</h2>
</div>

<form th:action="@{/reset_password_form}" method="post">
    <input type="hidden" name="token" th:value="${token}"/>
        <div>
            <p>
                <label>
                    <input type="password" name="password" th:value="${password}" placeholder="Enter password" required/>
                </label>
            </p>
            <p>
                <label>
                    <input type="password"  name="confirm password" placeholder= "Confirm your new password" required oninput="comparePassword(this);" />
                </label>

            </p>
            <div th:if="${message != null}">
                <p class="text-warning">[[${message}]]</p>
            </div>
            <p >
                <input type="submit" value="Change Password"  />
            </p>
        </div>
</form>

</body>
</html>
